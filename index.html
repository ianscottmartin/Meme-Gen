<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme Generator</title>
</head>
<body>
    <div class="container">
        <h1>Meme Generator</h1>
        <div id="imagePreviewContainer">
            <img id="imagePreview" src="Blackcat-Lilith.jpg" alt="Image Preview">
            <div class="preview-title">Impress Me</div>
            <div class="preview-subtitle">With Your Meme</div>
        </div>

        <form id="memeForm">
            <div id="error-message" style="color: red; margin-bottom: 10px;"></div>
            <div class="input-container">
                <input type="text" id="imageURL" placeholder="Enter image URL" />
                <input type="text" id="topText" placeholder="Top Text" />
                <input type="text" id="bottomText" placeholder="Bottom Text" />
            </div>

            <div class="button-container">
                <button type="button" id="createMemeButton">Create Meme</button>
            </div>
        </form>
        <div id="memeContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
